    body {
      font-family: 'Arial', sans-serif;
      background-color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #f4c6cf;
    }

    .container {
      background-color: #222;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 80%;
      max-width: 800px;
      text-align: center;
      position: relative;
    }

    .album-carousel, .album-details {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .album-carousel {
      height: 350px;
      overflow: hidden;
    }

    .album-details {
      min-height: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel-inner {
      display: flex;
      transition: transform 1s ease-in-out;
      position: absolute;
    }

    .carousel-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
      text-align: center;
    }

    .album-carousel img, .album-details img {
      width: auto;
      height: 200px;
      cursor: pointer;
      border-radius: 10px;
      object-fit: contain;
    }

    .song-name, .track-item {
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .track-list {
      margin-top: 20px;
      text-align: left;
      width: 100%;
      max-height: none; /* Remove max-height to allow full display */
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .track-item {
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .track-item:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    audio {
      width: 100%;
      margin-top: 20px;
      border-radius: 15px;
      background: linear-gradient(145deg, #9ce6f1, #fbc0d9);
      border: none;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
    }

    audio::-webkit-media-controls-panel {
      background-color: transparent;
      border-radius: 15px;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-volume-slider {
      background-color: transparent;
      color: #f4c6cf;
    }

    audio::-webkit-media-controls-volume-slider {
      border-radius: 10px;
      background-color: #444;
    }

    audio::-webkit-media-controls-play-button {
      font-size: 1.2em;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #ffa6d5;
    }

    .carousel-btns, .back-btn {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .carousel-btns button, .back-btn button {
      background: linear-gradient(145deg, rgb(156, 230, 241), #fbc0d9);
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .carousel-btns button:hover, .back-btn button:hover {
      background: linear-gradient(145deg, rgb(251, 192, 217), #9ce6f1);
      transform: translateY(-4px);
      box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
    }

    .carousel-btns button:active, .back-btn button:active {
      transform: translateY(2px);
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .audio-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 10px;
    }

    .hidden {
